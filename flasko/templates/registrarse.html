<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registrarse</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">

</head>

<body>


  <div id='pric'>
  <h1>Predict rides profit</h1>
  <form action="/upload" method="POST" class="form-inline tm-search-form" enctype="multipart/form-data">

    <label for="mapel">Company</label>
    <select name="company" id="cars">
      <option value="1">Pink</option>
      <option value="0">Yelow</option>
    </select>

    <label for="mapel">Day</label>
    <select name="day" id="cars">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>

    <label for="mapel">Month</label>
    <select name="month" id="cars">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">Augost</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="mapel">City</label>
    <select name="city" id="cars">
      <option value="0">ATLANTA GA</option>
      <option value="1">AUSTIN TX</option>
      <option value="2">BOSTON MA</option>
      <option value="3">CHICAGO IL</option>
      <option value="4">DALLAS TX</option>
      <option value="5">DENVER CO</option>
      <option value="6">LOS ANGELES CA</option>
      <option value="7">MIAMI FL</option>
      <option value="8">NASHVILLE TN</option>
      <option value="9">NEW YORK NY</option>
      <option value="10">ORANGE COUNTY</option>
      <option value="11">PHOENIX AZ</option>
      <option value="12">PITTSBURGH PA</option>
      <option value="13">SACRAMENTO CA</option>
      <option value="14">SAN DIEGO CA</option>
      <option value="15">SEATTLE WA</option>
      <option value="16">SILICON VALLEY</option>
      <option value="17">TUCSON AZ</option>
      <option value="18">WASHINGTON DC</option>
    </select>

    <label for="fdni">KM</label>
    <input type="number" id="fdni" name="km" placeholder="Put KM" minlength="8" maxlength="8" required>

  
    <input type="submit" value="Send">
  </form>
  <strong>{{result.descr}}{{result.profit}}</strong>
</div>
</body>
</html>
